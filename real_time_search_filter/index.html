<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Search Filter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .search-container input:focus {
      border-color: #888;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background-color: #fff;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card .info-blur {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      color: white;
      text-align: left;
    }

    .card .info-blur h3 {
      margin-bottom: 0.3rem;
      font-size: 1.2rem;
    }

    .card .info-blur p {
      font-size: 0.9rem;
    }

    .card.blur {
      filter: blur(4px);
      opacity: 0.4;
      pointer-events: none;
      transition: 0.3s;
    }
    .no-result{
        width: 90vw;
        font-size: xx-large;
        color: gray;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search user by name...">
  </div>

  <div class="card-container" id="cardContainer">
  </div>
<script src="script.js"></script>
</body>
</html>
