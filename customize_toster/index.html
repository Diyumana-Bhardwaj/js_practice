<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toast with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style href="style.css"></style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="mb-6 p-6 bg-white rounded-lg shadow w-full max-w-md">
        <h1 class="flex justify-center text-2xl font-bold mb-4">Custom Toast Notification</h1>
        <div class="flex flex-col space-y-2 mb-4">
            <div class="flex items-center space-x-2">
            <label for="positionX" class="w-24">Horizontal:</label>
            <select id="positionX" class="border rounded px-2 py-1 flex-1">
                <option value="right" selected>Right</option>
                <option value="left">Left</option>
            </select>
            </div>
            <div class="flex items-center space-x-2">
            <label for="positionY" class="w-24">Vertical:</label>
            <select id="positionY" class="border rounded px-2 py-1 flex-1">
                <option value="bottom">Bottom</option>
                <option value="top" selected>Top</option>
            </select>
            </div>
            <div class="flex items-center space-x-2">
            <label for="customMsg" class="w-24">Message:</label>
            <input id="customMsg" type="text" placeholder="Enter custom message" class="border rounded px-2 py-1 flex-1" value="âœ… Action successful!">
            </div>
            <div class="flex items-center space-x-4">
                <span class="w-24">Type:</span>
                <label class="flex items-center space-x-1">
                    <input type="radio" name="toastType" value="success" checked>
                    <span>Success</span>
                </label>
                <label class="flex items-center space-x-1">
                    <input type="radio" name="toastType" value="warn">
                    <span>Warning</span>
                </label>
                <label class="flex items-center space-x-1">
                    <input type="radio" name="toastType" value="info">
                    <span>Information</span>
                </label>
            </div>
        </div>
        <div class="flex justify-center">
          <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Show Toast
          </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
