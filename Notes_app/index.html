<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><i>keep my</i>Notes</h2>
      <button class="new-note-btn">+ New Note</button>

      <div class="color-picker">
        <p>Select Color:</p>
        <div class="colors">
          <span class="color-option" data-color="#cdfc93" style="background: #cdfc93;"></span>
          <span class="color-option" data-color="#ff7ecd" style="background: #ff7ecd;"></span>
          <span class="color-option" data-color="#ff7ecd" style="background: #71d7ff;"></span>
          <span class="color-option" data-color="#ce81ff" style="background: #ce81ff;"></span>
          <span class="color-option" data-color="#fff68b" style="background: #fff68b;"></span>
        </div>
      </div>
    </div>

    <!-- Notes area -->
    <div class="notes-container">
      <!-- Notes will be added here dynamically via JS -->
    </div>
  </div>
</body>
</html>
